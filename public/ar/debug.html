<html>

                        ktx2TranscoderPath: https://storage.googleapis.com/gltf-tmp/;">

  <a-entity light="type:directional;intensity:1" position="1 3 2"></a-entity>
  <a-entity light="type:ambient;intensity:.65"></a-entity>
</a-scene>
